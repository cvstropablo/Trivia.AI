<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triv.AI</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="text-center">
    <h1 class="text-4xl font-bold text-blue-600 mb-4">Welcome to Triv.AI</h1>
    <p class="text-lg text-gray-700 mb-6">Multiplayer AI Trivia Game</p>
    <canvas id="gameCanvas"
        class="border-2 border-gray-800 mx-auto bg-white w-full max-w-[1000px] h-[60vh]"></canvas>
    <div class = ".flex .flex-row .justify-center w-full">
      <input type="text" id="answerInput" placeholder="Enter your Trivia Themes..."
          class="mt-6 w-full max-w-[700px] p-3 mr-8 text-lg rounded border border-gray-400"/>
      <button id="answerSubmit" class="bg-blue-500 hover:bg-blue-700 text-white text-lg font-bold py-2 px-4 rounded">Submit</button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/script.js"></script>
</body>
</html>
